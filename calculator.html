<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div id="calculator">
      <input type="text" id="display" readonly />
      <div class="button-container">
        <button
          class="button"
          onclick="
            display_value='';
            document.querySelector('#display').value=display_value;
            "
        >
          c
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'1';
        document.querySelector('#display').value=display_value;
        
        "
        >
          1
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'2';
        document.querySelector('#display').value=display_value;
        
        "
        >
          2
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'+';
        document.querySelector('#display').value=display_value;
        
        "
        >
          +
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'3';
        document.querySelector('#display').value=display_value;
        
        "
        >
          3
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'4';
        document.querySelector('#display').value=display_value;
        
        "
        >
          4
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'-';
        document.querySelector('#display').value=display_value;
        
        "
        >
          -
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'5';
        document.querySelector('#display').value=display_value;
        
        "
        >
          5
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'6';
        document.querySelector('#display').value=display_value;
        
        "
        >
          6
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'*';
        document.querySelector('#display').value=display_value;
        
        "
        >
          *
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'7';
        document.querySelector('#display').value=display_value;
        
        "
        >
          7
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'8';
        document.querySelector('#display').value=display_value;
        
        "
        >
          8
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'/';
        document.querySelector('#display').value=display_value;
        
        "
        >
          /
        </button>
        <button class="button" onclick="
        let result=eval(display_value);
        display_value=result;
        document.querySelector('#display').value=display_value;
        ">=</button>
        <button
          class="button"
          onclick="
        display_value=display_value +'9';
        document.querySelector('#display').value=display_value;
        
        "
        >
          9
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'0';
        document.querySelector('#display').value=display_value;
        
        "
        >
          0
        </button>
        <button
          class="button"
          onclick="
        display_value=display_value +'.';
        document.querySelector('#display').value=display_value;
        
        "
        >
          .
        </button>
      </div>
    </div>
    <script>
      let display_value = ``;
      document.querySelector("#display").value = display_value;
    </script>
  </body>
</html>
